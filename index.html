<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          class="product-banner"
          src="images/illustration-hero.svg"
          alt="illustration hero"
        />
        <div class="product-order-summary">
          <h1 class="product-order-summary-title">Order Summary</h1>
          <p class="product-summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product-plan">
            <div class="icon-detail">
              <img src="images/icon-music.svg" alt="icon-music" class="icon-music" />
              <div class="plan-detail">
                <p class="plan-detail-title">Annual Plan</p>
                <p class="plan-detail-price">$59.99/year</p>
              </div>
            </div>
            <div class="plan-edit">Change</div>
          </div>
          <button class="payment-btn">Proceed to Payment</button>
          <p class="product-cancel">Cancel Order</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ManPP</a>.
      </div>
    </footer>
  </body>
</html>
